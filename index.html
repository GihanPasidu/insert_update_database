<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert and Update Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert and Update Data</h2>
        <form action="process.php" method="POST">
            <label for="po_no">PO No:</label>
            <input type="text" id="po_no" name="po_no" pattern="\d*" title="Only numbers are allowed" required>

            <label for="po_date">PO Date:</label>
            <input type="date" id="po_date" name="po_date" required>

            <label for="emp_code">Employee Code:</label>
            <input type="text" id="emp_code" name="emp_code" required>

            <label for="supp_no">Supplier No:</label>
            <input type="text" id="supp_no" name="supp_no" pattern="\d*" title="Only numbers are allowed" required>

            <button type="submit" name="action" value="insert">Insert</button>
            <button type="submit" name="action" value="update">Update</button>
        </form>
    </div>
</body>
</html>
